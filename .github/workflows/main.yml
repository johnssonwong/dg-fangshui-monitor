name: DG Fangshui Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟检测一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run Monitor
        run: python main.py
